<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="heading">
        <div class="menuBtn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="headingName">
            <h1>OASIS ANALYSIS TOOL</h1>
        </div>
        <div class="bwbLogo">
            <img src="../assets/BwB Symbol Dark.svg" alt="icon">
        </div>
    </div>
    <div class="sideMenu">
        <a href="home.html">Home</a>
        <a href="analysis.html">Analysis</a>
        <a href="profile.html">Profile</a>
    </div>

    <div class="uploadSection">
            <label for="inputFile">
            <input type="file" accept=".csv, .json, .txt" id="inputFile" hidden>
            <div class="dragAndDrop">
                <img src="../assets/uploadImg.png" id="uploadImg" alt="upload icon">
                <p id="dragP">Drag and Drop to Upload File</p>
            </div>
            </label>
        <div class="inputBtnSection" id="inputBtnSection">
            <span class="orText">or:       </span>
            <label for="inputFile" class = "inputButton">
                <p>Click to Browse Files</p>
            </label>
        </div>
        <div class="inputBtnSection" id ="removeFileBtn" hidden>
            <label for="removeFileButton" class = "inputButton">
                <button id = "removeFileButton" onclick="removeFile()" hidden></button>
                <p>Click to Remove File</p>
            </label>
        </div>
    </div>
    <div class="parameterInput">
        <div class = "dataInput">
            <input type="text" placeholder="Dataset Name" id ="datasetName">
        </div>
        <div class="dataInput">
            <input type="text" placeholder="Catchment Threshold Area" id="catchmentThreshold">
        </div>
    </div>
    <div class="processButton">
        <button onclick="processData()" class = "processButtonDesign">Process Data</button>
    </div>
</body>
<script src="../../utils/homePage.js"></script>
</html>
